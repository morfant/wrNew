<template name="postEdit">
  <form class="main">



    <div class="form-group {{errorClass 'title'}}">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input id="title" name="title" type="text" value={{htmlToText 'title'}} placeholder="Name your post" class="form-control"/>
            <span class="help-block">{{errorMessage 'title'}}</span>

        </div>
    </div>


    <div class="form-group">
      <label class="control-label" for="notice">Notice (optional) </label>
      <div class="controls">
          <input name="notice" id="notice" type="text" value={{htmlToText 'notice'}} placeholder="Write Playbar notice" class="form-control"/>
          <!-- <span class="help-block">{{errorMessage 'notice'}}</span> -->

      </div>
    </div>


    <div class="form-group {{errorClass 'content'}}">
        <label class="control-label" for="content">Content</label>
        <div class="controls">
            <textarea name="content" id="content" rows="5" value={{htmlToText 'text'}} placeholder="Edit text" class="form-control"></textarea>
            <!-- <input name="text" type="text" value="{{contents}}" placeholder="Edit text"/> -->
            <span class="help-block">{{errorMessage 'content'}}</span>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Update" class="btn btn-primary submit"/>
        </div>
    </div>
    <hr/>
    <div class="control-group">
        <div class="controls">
            <a class="btn btn-danger delete" href="#">Delete post</a>
        </div>
    </div>
  </form>
</template>
