<template name="postEdit">
  <form class="main">



    <div class="form-group {{errorClass 'title'}}">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input id="title" name="title" type="text" value="{{title}}" placeholder="Name your post" class="form-control"/>
            <span class="help-block">{{errorMessage 'title'}}</span>

        </div>
    </div>


    <div class="form-group">
      <label class="control-label" for="notice">Notice (optional) </label>
      <div class="controls">
          <input name="notice" id="notice" type="text" value="{{notice}}" placeholder="Write Playbar notice" class="form-control"/>
          <!-- <span class="help-block">{{errorMessage 'notice'}}</span> -->

      </div>
    </div>



    <div class="form-group {{errorClass 'text'}}">
        <label class="control-label" for="text">Text</label>
        <div class="controls">
            <textarea name="text" cols="50" rows="10" id="text" value={{text}}
            placeholder="Edit text" class="form-control"></textarea>
            <!-- <input name="text" type="text" value="{{contents}}" placeholder="Edit text"/> -->
            <span class="help-block">{{errorMessage 'text'}}</span>

        </div>
    </div>    

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Update" class="btn btn-primary submit"/>
        </div>
    </div>
    <hr/>
    <div class="control-group">
        <div class="controls">
            <a class="btn btn-danger delete" href="#">Delete post</a>
        </div>
    </div>
  </form>
</template>
