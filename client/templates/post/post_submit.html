<template name="postSubmit">
  <form class="main form">

    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Name your post" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>


    <div class="form-group">
      <label class="control-label" for="notice">Notice (optional) </label>
      <div class="controls">
          <input name="notice" id="notice" type="text" value="" placeholder="Write Playbar notice" class="form-control"/>
          <!-- <span class="help-block">{{errorMessage 'notice'}}</span> -->
      </div>
    </div>


    <div class="form-group {{errorClass 'content'}}">
      <label class="control-label" for="content">Content</label>
      <br>For mobile view, wrap <b>youtube embeding video</b> with &lt;div class="videoWrapper"&gt;...&lt;/div&gt;
      <div class="controls">
         <textarea name="content" id="content" rows="20" placeholder="Fill some contents." class="form-control"></textarea>
          <span class="help-block">{{errorMessage 'content'}}</span>
      </div>
    </div>




    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>



</template>
