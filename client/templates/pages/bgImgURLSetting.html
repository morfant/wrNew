<template name="bgImgURLSetting">
  <form class="main form">

    <div class="form-group {{errorClass 'bgImgURL'}}">
      <label class="control-label" for="bgImgURL">Stream source URL</label>
      <div class="controls">
          <input name="bgImgURL" id="bgImgURL" type="text" value="" placeholder="ex) http://jjwc.cafe24.com:8000" class="form-control"/>
          <span class="help-block">{{errorMessage 'bgImgURL'}}</span>

      </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
