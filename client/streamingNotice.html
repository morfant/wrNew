
<template name="streamingNotice">
  <div class="articles">

  {{startInterval}}

  {{#if getStreamReady}}
    {{#unless isItCordova}}
      {{> chatAndGo}}
    {{/unless}}
  {{/if}}

  {{setCng}}

  {{#unless isItCordova}}
    {{#if onNowExist}}
      <div class="onNow">
        <article class="streamList">
          <h3>Now</h3>
            <p class="noticeTitle">{{{onNowTitle}}}</p>
            <p class="noticeContent">{{{onNowText}}}</p>
            <!-- <img src="/articlePic/onNow.png" height="300" width="600"> -->
            <!-- <img src="https://drive.google.com/uc?export=view&id=0B5O0D-88dhuVZ19adXg3LWV3cWM" height="300" width="600"> -->


        </article>
      </div>
    {{/if}}

    <br><br><br><br>

    {{#if upNextExist}}
      <div class="upNext">
        <article class="streamList">
          <h3><b>Next</b></h3>
            <p class="noticeTitle">{{{upNextTitle}}}</p>
            <p class="noticeContent">{{{upNextText}}}</p>
            <!-- <img src="/articlePic/upNext.png" height="300" width="600"> -->

        </article>
      </div>
    {{/if}}

    <br><br><br><br>


    {{#if lastEpExist}}
      <div class="lastEps">
        <h3><b>Last Episodes</b></h3>

        {{#each lastEps}}
        <article class="streamList">
          <p class="noticeTitle">{{{title}}}</p>
          <p class="noticeContent">{{{text}}}</p>
        </article>
        {{/each}}

      </div>
    {{/if}}
  {{else}}
  <!-- Mobile only text -->
  <article class="cordovaOnlyText">
    <p align="justify">침묵은 왜 투명한가? 침묵은 침묵 이외의 다른 존재를 드러내기 때문이다: 침묵은 비-침묵을 반사한다. 투명한 음악은 침묵이 그러하듯 비존재로 존재를 드러내는 음악이다.
투명한 음악은 스스로 투명해짐으로써 그 너머의 풍경을 드러낸다. 풍경이라는 일상의 문장에 ( ) 와 ,  - 과 같은 최소한의 제스쳐로 모습을 드러내어 배경(background)을 전경(foreground)으로 치환한다. 스스로의 자리를 다른 존재에 내어준다. 그것은 스스로를 주장하지 않고 다만 풍경에 조율한다. 풍경에 음악이 동조됨으로써 음악은 공명하고, 전파되어, 풍경 속으로 사라진다. 음악은 풍경이 되고 둘의 구분은 사라진다.
음악은 자신의 것을 비움으로써 투명해진다.
그것은 창문처럼 당신의 시야 어딘가, 풍경과 눈 그리고 귀 사이에 존재하면서, 우리로 하여금 세계를 더 사려깊게 듣고, 경험하기를 도와준다.
투명한 음악은 스스로 존재하지 않는다. 그것은 늘 그것을 이끄는 풍경 뒤에 온다. 풍경은 언제나 투명함에 선행한다. 풍경은 언제나 음악을 불러온다.
<br /><br />
One heavy rainy day in summer, I was looking out the window and suddenly I got to look at the window itself: raindrop clinging to glass manipulate the outside. window’s frame defines my sight. thus, it shapes my experience of rainscape. I noticed of the transparent mediator.
Why silence is transparent? Because it discloses shadows and traces of the others: it reflects non-silence. Transparent music begins to sprout in a similar environment where silence rises.     
Transparent music shows the landscape of beyond as being a channel by itself. With mere gentle gestures like putting parenthesis, comma and hyphen into an ordinary sentence, we  witness that background moves to foreground, and vice versa. Transparent music yields its place to others. It never speaks for itself, but only attunes to the landscape. When music attunes to the landscape, it resonates, transmits, vanishes into the air. Music becomes landscape and separation disappears.
By emptying its own thing, it becomes transparent.
Transparent music exists in your view, between your eyes and scenery. Transparent music helps us attentively listen and make relationship with sounds of world.  
Thus, transparent music doesn’t' exist by itself. Music comes after landscape. Landscape is always precedent. Landscape always brings music.
<br /><br />
February 2017
    </p>
