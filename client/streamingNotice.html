
<template name="streamingNotice">
  <div class="articles">

  {{startInterval}}

  {{#if getStreamReady}}
    {{#unless isItCordova}}
      <!-- {{> chatAndGo}} -->
    {{/unless}}
  {{/if}}

  {{setCng}}

  {{#unless isItCordova}}
    {{#if onNowExist}}
      <div class="onNow">
        <article class="streamList">
          <!-- <h3>Now</h3> -->
            <p class="noticeTitle">{{{onNowTitle}}}</p>
            <p class="noticeContent">{{{onNowText}}}</p>
            <!-- <img src="/articlePic/onNow.png" height="300" width="600"> -->
            <!-- <img src="https://drive.google.com/uc?export=view&id=0B5O0D-88dhuVZ19adXg3LWV3cWM" height="300" width="600"> -->


        </article>
      </div>
    {{/if}}

    <br><br><br><br>

    {{#if upNextExist}}
      <div class="upNext">
        <article class="streamList">
          <!-- <h3><b>Next</b></h3> -->
            <p class="noticeTitle">{{{upNextTitle}}}</p>
            <p class="noticeContent">{{{upNextText}}}</p>
            <!-- <img src="/articlePic/upNext.png" height="300" width="600"> -->

        </article>
      </div>
    {{/if}}

    <br><br><br><br>


    {{#if lastEpExist}}
      <div class="lastEps">
        <!-- <h3><b>Last Episodes</b></h3> -->

        {{#each lastEps}}
        <article class="streamList">
          <p class="noticeTitle">{{{title}}}</p>
          <p class="noticeContent">{{{text}}}</p>
        </article>
        {{/each}}

      </div>
    {{/if}}
  {{else}}
  <!-- Mobile only text -->
  <article class="cordovaOnlyText">
    <p align="left">
- &lt;Transparent Music 투명한 음악&gt; 공연을 찾아주셔서 감사합니다.<br /><br />
- 본 공연은 헤드폰과 네트워크 접속으로 관람하는 형태입니다. 각각의 단말기가 사용하는 네트워크 정보가 다를 수 있으니, 안내데스크에서 확인하시고 입장해주세요.<br /><br />
- 단말기 네트워크 연결 접속 후 앱을 실행해주세요.<br /><br />
- 스마트폰 비행모드에서는 네트워크 연결이 불가능하므로 비활성화해주시고, ios 단말기는 '방해금지모드', 안드로이드 단말기는 '알림 일시중지'를 활성화 해주세요.<br /><br />
- 공연 후에도 앱을 통해 &lt;Transparent Music 투명한 음악&gt; 앨범 발매 및 프로모션 소식을 전해드릴 예정입니다.<br /><br />

    </p>

  </article>
  {{/unless}}

  <!-- print console -->
  <!-- {{strReady}} -->

  </div>
</template>
