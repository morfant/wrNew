
<template name="streamingNotice">
  <div class="container">

  {{#if onNowExist}}
    {{> strplayer}}
    <div class="onNow">
      <article class="streamList">
        <h4>onNow</h4>
          <p>{{onNowTitle}}</p>
          <p>{{onNowText}}</p>
      </article>
    </div>
  {{/if}}

    <br><br><br><br>

  {{#if upNextExist}}
    <div class="upNext">
      <article class="streamList">  
        <h4>upNext</h4>
          <p>{{upNextTitle}}</p>
          <p>{{upNextText}}</p>
      </article>
    </div>
  {{/if}}

  </div>
</template>
