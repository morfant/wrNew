
<template name="streamingNotice">
  <div class="container">

  {{#if onNowExist}}
    <!-- {{> strplayer}} -->
    <div class="onNow">
      <article class="streamList">
        <h4>onNow</h4>
          <p>{{{onNowTitle}}}</p>
          <p>{{{onNowText}}}</p>
          <!-- <img src="/articlePic/onNow.png" height="300" width="600"> -->
          <!-- <img src="https://drive.google.com/uc?export=view&id=0B5O0D-88dhuVZ19adXg3LWV3cWM" height="300" width="600"> -->

      </article>
    </div>
  {{/if}}

    <br><br><br><br>

  {{#if upNextExist}}
    <div class="upNext">
      <article class="streamList">  
        <h4>upNext</h4>
          <p>{{{upNextTitle}}}</p>
          <p>{{{upNextText}}}</p>
          <!-- <img src="/articlePic/upNext.png" height="300" width="600"> -->

      </article>
    </div>
  {{/if}}

  </div>
</template>
